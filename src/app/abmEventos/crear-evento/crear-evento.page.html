<ion-header>
  <ion-toolbar color="mycolor">
    <ion-buttons slot="start" >
      <ion-back-button defaultHref="/eventos-principal"></ion-back-button>
    </ion-buttons>
    <ion-title color="light">Crear Evento</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-header>
      <ion-card-title>Ingresa datos de tu evento</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <form [formGroup]="eventoForm" (ngSubmit)="guardarEvento()" novalidate>
        <!--TITULO DEL EVENTO-->
        <ion-item>
          <ion-label position="stacked">Asigna un nombre a tu evento.</ion-label>
          <ion-input formControlName="nombre" placeholder="Dale un nombre corto e inconfundible" required></ion-input>
        </ion-item>
        <!--DESCRIPCION DEL EVENTO-->
        <ion-item >
          <ion-label position="stacked">Describe tu evento.</ion-label>
          <ion-textarea formControlName="descripcion" placeholder="Introduce un breve resumen de tu evento para que los invitados sepan que pueden esperar" required></ion-textarea>
        </ion-item>
        <!--HORARIO DEL EVENTO-->
          <ion-item >
            <ion-label position="stacked">Agrega una fecha</ion-label>
            <ion-input formControlName="fecha" placeholder="Fechas y Horarios" required></ion-input>
        </ion-item>
        <!--UBICACION DEL EVENTO-->
        <ion-item lines="none">
          <ion-card-subtitle color="dark">Establece la ubicacion del tu evento.</ion-card-subtitle>
        </ion-item>
        <ion-item>
          <ion-icon name="location"></ion-icon>
          <input formControlName="ubicacion" type="text" required>
        </ion-item>
        <!--CATEGORIA DEL EVENTO-->
          <ion-item >
            <ion-label>Categorias</ion-label>
            <ion-select formControlName="categoria">
              <ion-select-option  *ngFor="let categoria of categorias;" [value]="this.categoria.ca_codigo"
              >{{this.categoria.ca_nombre}}</ion-select-option>
            </ion-select>
          </ion-item>
        <!--ENTRADAS DEL EVENTO-->
        <ion-item lines="none">
          <ion-card-subtitle color="dark" >Entradas</ion-card-subtitle>
        </ion-item>
        <ion-item>
          <ion-icon name="ticket"></ion-icon>
          <ion-input formControlName="entradas" type="text" required></ion-input>
        </ion-item>
        <!--ESTADO DEL EVENTO-->
        <ion-item >
          <ion-label>Estado</ion-label>
          <ion-select formControlName="estado" required="">
            <ion-select-option  value="Privado">Privado</ion-select-option>
            <ion-select-option value="Público">Público</ion-select-option>
          </ion-select>
        </ion-item>
        <!--IMAGEN DEL EVENTO-->
        <ion-item lines="none">
          <ion-card-subtitle color="dark">Portada</ion-card-subtitle>
        </ion-item>
        <ion-item>
          <ion-icon name="image"></ion-icon>
          <ion-label style="margin-left: 10px;">Imagen de portada</ion-label>
        </ion-item>
        <!--BOTON DE GUARDAR-->
        <ion-row>
          <ion-col>
            <ion-button type="submit" expand="block" color="mycolor" >Guardar Evento</ion-button>
          </ion-col>
        </ion-row>
      </form>
    </ion-card-content>
  </ion-card>

</ion-content>
