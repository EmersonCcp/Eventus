<ion-header>
  <ion-toolbar color="mycolor">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>
    <ion-title color="light">Atrás</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
<ion-card>

    <ion-card-header>
    <ion-card-title style="margin-left: 50px;">Recuperar Contraseña</ion-card-title>
  </ion-card-header>
  <ion-card-content>
    <ion-card-subtitle style="text-align: center;">Las instrucciones de recuperación de contraseña se enviaran al correo Electronico especificado en el registro</ion-card-subtitle>
    <form>
      <ion-item lines="full">
        <ion-label position="floating" color="medium">Correo electrónico</ion-label>
        <ion-input type="email" required name="correo"
      pattern="^(([a-zA-Z0-9_\-\.]+)@([a-zA-Z0-9_\-\.]+)\.([a-zA-Z]{2,5})$)" ></ion-input>
      </ion-item>
      <ion-row>
        <ion-col>
          <ion-button type="submit" color="mycolor" expand="block">Enviar</ion-button>
        </ion-col>
      </ion-row>
  </form>
  </ion-card-content>


</ion-card>




</ion-content>
